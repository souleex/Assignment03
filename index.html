<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
    <div class="wrapper">
        <header class="main-header box-shadow">
            <h1>Sou Lee</h1>
        </header>
        <section class="one-column">
            <article class="main-content one-column">
                <div class="login-form" id="login-box">
                    <h1 class="login-h1">Login</h1>
                    <label for="username">Username</label>
                    <input class="login-input type="text" id="username"></input>
                    <label for="password">Password</label>
                    <input class="login-input type="text" id="password"></input>
                    <button onclick="login(2000)" id="btn-login" class="login-button">Login</button>
                    <!--<p class="error-message">Error</p>-->
                </div>
            </article>
        </section>
    </div>
    <footer class="footer box-shadow">
        <p class="copyright">
            (c) Created by Sou Lee
        </p>
    </footer>
    
    <script>
        function login(myDuration)
        {
            var username = document.getElementById('username').value.toLowerCase();
            var password = document.getElementById('password').value;
            var myNotification = document.getElementById("error-message");
            //check to see if the element "error-message" exists, and create it if it does not exist 
            if (myNotification == null)
            {
                myNotification = document.createElement("div");
            }
            //dyanmically create it's attributes
            myNotification.setAttribute("id", "error-message");
            //myNotification.setAttribute("style","position:absolute;top:425px;background-color:grey;width:200px;border-radius:7px;");
            
            //check to see if user name and password are correct upon button press
            //display appropriate message depending on condition
            if (username!='sou lee' || password != '12345')
            {
                myNotification.innerHTML = 'Wrong login information!';
                //removes the node after a set duration
                setTimeout(function() {myNotification.parentNode.removeChild(myNotification);}, myDuration);
            }
            else
            {
                myNotification.innerHTML = 'Taking you to the "about" page...';
                setTimeout(function() {myNotification.parentNode.removeChild(myNotification);}, myDuration);
               /// setTimeout(window.location.href = "./about/about.html", 2000);
                //after a set duration, proceed to page redirection
                setTimeout(() => {window.location.href = "./about/about.html"},myDuration);
                
            }
            

            document.getElementById("login-box").appendChild(myNotification);
        }
    </script>
</body>
</html>
